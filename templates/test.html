<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bulk-actions {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>선택삭제 기능 테스트</h1>
        
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" id="select-all" onchange="toggleAll()">
                <h5 class="mb-0">WordPress 콘텐츠</h5>
            </div>
            
            <div id="bulk-actions" class="bulk-actions">
                <div>
                    <span id="selected-count">0개 선택됨</span>
                </div>
                <div>
                    <button class="btn btn-danger btn-sm" onclick="bulkDelete()">선택 삭제</button>
                </div>
            </div>
            
            <div class="card-body">
                <div class="mb-2">
                    <input type="checkbox" class="form-check-input item-checkbox me-2" value="1" onchange="updateSelection()">
                    <span>테스트 파일 1</span>
                </div>
                <div class="mb-2">
                    <input type="checkbox" class="form-check-input item-checkbox me-2" value="2" onchange="updateSelection()">
                    <span>테스트 파일 2</span>
                </div>
                <div class="mb-2">
                    <input type="checkbox" class="form-check-input item-checkbox me-2" value="3" onchange="updateSelection()">
                    <span>테스트 파일 3</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAll() {
            const selectAll = document.getElementById('select-all');
            const itemCheckboxes = document.querySelectorAll('.item-checkbox');
            
            itemCheckboxes.forEach(cb => {
                cb.checked = selectAll.checked;
            });
            
            updateSelection();
        }
        
        function updateSelection() {
            const itemCheckboxes = document.querySelectorAll('.item-checkbox');
            const checked = document.querySelectorAll('.item-checkbox:checked');
            const bulkActions = document.getElementById('bulk-actions');
            const selectedCount = document.getElementById('selected-count');
            
            selectedCount.textContent = `${checked.length}개 선택됨`;
            
            if (checked.length > 0) {
                bulkActions.style.display = 'flex';
            } else {
                bulkActions.style.display = 'none';
            }
            
            // 전체 선택 체크박스 상태 업데이트
            const selectAll = document.getElementById('select-all');
            selectAll.indeterminate = checked.length > 0 && checked.length < itemCheckboxes.length;
            selectAll.checked = checked.length === itemCheckboxes.length && itemCheckboxes.length > 0;
        }
        
        function bulkDelete() {
            const checked = document.querySelectorAll('.item-checkbox:checked');
            const ids = Array.from(checked).map(cb => cb.value);
            
            if (confirm(`선택한 ${ids.length}개 파일을 삭제하시겠습니까?`)) {
                alert(`삭제 요청: ${ids.join(', ')}`);
                // 여기서 실제 삭제 API 호출
            }
        }
    </script>
</body>
</html>
