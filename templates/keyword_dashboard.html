<body>
    <div class="main-container">

                <!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î©îÎâ¥ -->
                <div class="nav-menu mt-3">

        <!-- Í≤ÄÏÉâ Î∞ïÏä§ -->

        <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ -->

                    <button type="button" class="btn btn-outline-primary" data-category="Í∏∞Ïà†/IT">üíª Í∏∞Ïà†/IT</button>
                    <button type="button" class="btn btn-outline-primary" data-category="Ìà¨Ïûê/Í≤ΩÏ†ú">üí∞ Ìà¨Ïûê/Í≤ΩÏ†ú</button>
                    <button type="button" class="btn btn-outline-primary" data-category="Í±¥Í∞ï/ÏùòÎ£å">üí™ Í±¥Í∞ï/ÏùòÎ£å</button>
                    <button type="button" class="btn btn-outline-primary" data-category="ÍµêÏú°/ÌïôÏäµ">üìö ÍµêÏú°/ÌïôÏäµ</button>
                    <button type="button" class="btn btn-outline-primary" data-category="ÏÉùÌôú/ÎùºÏù¥ÌîÑ">üè† ÏÉùÌôú/ÎùºÏù¥ÌîÑ</button>
                    <button type="button" class="btn btn-outline-primary" data-category="Ïó¨Ìñâ/Í¥ÄÍ¥ë">‚úàÔ∏è Ïó¨Ìñâ/Í¥ÄÍ¥ë</button>
                </div>
            </div>
        </div>

        <!-- ÌÜµÍ≥Ñ ÏöîÏïΩ -->
        <div class="stats-summary" id="statsSummary" style="display: none;">
            <h4>ÌÇ§ÏõåÎìú Î∂ÑÏÑù Í≤∞Í≥º</h4>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-number" id="totalKeywords">-</div>
                    <div class="stat-label">Ï¥ù ÌÇ§ÏõåÎìú</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="highOpportunity">-</div>
                    <div class="stat-label">Í≥†Í∏∞Ìöå ÌÇ§ÏõåÎìú</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="avgVolume">-</div>
                    <div class="stat-label">ÌèâÍ∑† Í≤ÄÏÉâÎüâ</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="bestCategory">-</div>
                    <div class="stat-label">Ï∂îÏ≤ú Ïπ¥ÌÖåÍ≥†Î¶¨</div>

        <!-- Î°úÎî© Ïä§ÌîºÎÑà -->

                <span class="visually-hidden">Loading...</span>

        </div>

        <!-- ÌÇ§ÏõåÎìú Í≤∞Í≥º -->
        <div id="keywordResults">
            <!-- ÌÇ§ÏõåÎìú Ïπ¥ÎìúÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ± -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í∏∞Î≥∏ ÌÇ§ÏõåÎìú Î¶¨ÏÑúÏπò
        document.addEventListener('DOMContentLoaded', function() {
            loadKeywordResearch('Ï†ÑÏ≤¥');
        });
        
        // Enter ÌÇ§Î°ú Í≤ÄÏÉâ
        document.getElementById('keywordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeKeyword();
            }
        });
        
        // ÌÇ§ÏõåÎìú Î∂ÑÏÑù
        async function analyzeKeyword() {
            const keyword = document.getElementById('keywordInput').value.trim();
            if (!keyword) {
                alert('ÌÇ§ÏõåÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/keywords/analyze?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.success) {
                    displaySingleKeyword(data.keyword);
                } else {
                    showError('ÌÇ§ÏõåÎìú Î∂ÑÏÑù Ïã§Ìå®: ' + data.error);
                }
            } catch (error) {
                console.error('ÌÇ§ÏõåÎìú Î∂ÑÏÑù Ïò§Î•ò:', error);
                showError('ÌÇ§ÏõåÎìú Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                hideLoading();
            }
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÌÇ§ÏõåÎìú Î¶¨ÏÑúÏπò Î°úÎìú
        async function loadKeywordResearch(category) {
            showLoading();
            
            try {
                let url = '/api/keywords/research';
                if (category !== 'Ï†ÑÏ≤¥') {
                    url += `?category=${encodeURIComponent(category)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayKeywords(data.keywords);
                    updateStats(data.keywords);
                } else {
                    showError('ÌÇ§ÏõåÎìú Î¶¨ÏÑúÏπò Ïã§Ìå®: ' + data.error);
                }
            } catch (error) {
                console.error('ÌÇ§ÏõåÎìú Î¶¨ÏÑúÏπò Ïò§Î•ò:', error);
                showError('ÌÇ§ÏõåÎìú Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
            } finally {
                hideLoading();
            }
        }
        
        // ÌÇ§ÏõåÎìú Î™©Î°ù ÌëúÏãú
        function displayKeywords(keywords) {
            const container = document.getElementById('keywordResults');
            container.innerHTML = '';
            
            if (keywords.length === 0) {
                container.innerHTML = '<div class="alert alert-info text-center">Í≤ÄÏÉâÎêú ÌÇ§ÏõåÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            const row = document.createElement('div');
            row.className = 'row';
            
            keywords.forEach(keyword => {
                const col = document.createElement('div');
                col.className = 'col-lg-6 col-md-6 col-sm-12';
                col.appendChild(createKeywordCard(keyword));
                row.appendChild(col);
            });
            
            container.appendChild(row);
        }
        
        // Îã®Ïùº ÌÇ§ÏõåÎìú ÌëúÏãú
        function displaySingleKeyword(keyword) {
            const container = document.getElementById('keywordResults');
            container.innerHTML = '';
            
            const row = document.createElement('div');
            row.className = 'row justify-content-center';
            
            const col = document.createElement('div');
            col.className = 'col-lg-8';
            col.appendChild(createKeywordCard(keyword));
            row.appendChild(col);
            
            container.appendChild(row);
            
            // Îã®Ïùº ÌÇ§ÏõåÎìú ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            updateStats([keyword]);
        }
        
        // ÌÇ§ÏõåÎìú Ïπ¥Îìú ÏÉùÏÑ±
        function createKeywordCard(keyword) {
            const card = document.createElement('div');
            
            // Í∏∞Ìöå Ï†êÏàòÏóê Îî∞Î•∏ ÌÅ¥ÎûòÏä§ Í≤∞Ï†ï
            let opportunityClass = 'low-opportunity';
            let opportunityBadgeClass = 'opportunity-low';
            let opportunityText = 'ÎÇÆÏùå';
            
            if (keyword.opportunity_score > 50) {
                opportunityClass = 'high-opportunity';
                opportunityBadgeClass = 'opportunity-high';
                opportunityText = 'ÎÜíÏùå';
            } else if (keyword.opportunity_score > 25) {
                opportunityClass = 'medium-opportunity';
                opportunityBadgeClass = 'opportunity-medium';
                opportunityText = 'Î≥¥ÌÜµ';
            }
            
            card.className = `keyword-card ${opportunityClass}`;
            
            card.innerHTML = `
                <div class="opportunity-badge ${opportunityBadgeClass}">
                    ${opportunityText} (${keyword.opportunity_score})
                </div>
                
                <div class="card-body p-4">
                    <h5 class="keyword-title">${escapeHtml(keyword.keyword)}</h5>
                    
                    <div class="keyword-stats">
                        <span class="stat-item volume-stat">
                            üìä ${formatNumber(keyword.search_volume)} Í≤ÄÏÉâ/Ïõî
                        </span>
                        <span class="stat-item competition-stat">
                            ‚öîÔ∏è Í≤ΩÏüÅÎèÑ ${keyword.competition}
                        </span>
                        <span class="stat-item intent-stat">
                            üéØ ${keyword.search_intent}
                        </span>
                        <span class="stat-item category-stat">
                            üìÇ ${keyword.category}
                        </span>
                    </div>
                    
                    <div class="progress mb-3" style="height: 8px; border-radius: 10px;">
                        <div class="progress-bar" role="progressbar" 
                             style="width: ${Math.min(keyword.difficulty, 100)}%; 
                                    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);"
                             aria-valuenow="${keyword.difficulty}" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <small class="text-muted">ÎÇúÏù¥ÎèÑ: ${keyword.difficulty}/100</small>
                    
                    <div class="related-keywords">
                        <strong style="font-size: 0.9em; color: #666;">Í¥ÄÎ†® ÌÇ§ÏõåÎìú:</strong><br>
                        ${keyword.related_keywords.map(kw => 
                            `<span class="badge">${escapeHtml(kw)}</span>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats(keywords) {
            if (keywords.length === 0) return;
            
            const totalKeywords = keywords.length;
            const highOpportunity = keywords.filter(k => k.opportunity_score > 50).length;
            const avgVolume = Math.round(keywords.reduce((sum, k) => sum + k.search_volume, 0) / keywords.length);
            
            // Í∞ÄÏû• ÎßéÏùÄ Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∞æÍ∏∞
            const categoryCount = {};
            keywords.forEach(k => {
                categoryCount[k.category] = (categoryCount[k.category] || 0) + 1;
            });
            const bestCategory = Object.keys(categoryCount).reduce((a, b) => 
                categoryCount[a] > categoryCount[b] ? a : b
            );
            
            document.getElementById('totalKeywords').textContent = totalKeywords;
            document.getElementById('highOpportunity').textContent = highOpportunity;
            document.getElementById('avgVolume').textContent = formatNumber(avgVolume);
            document.getElementById('bestCategory').textContent = bestCategory;
            
            document.getElementById('statsSummary').style.display = 'block';
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.category-filters button').forEach(btn => {
            btn.addEventListener('click', function() {
                // ÌôúÏÑ± ÏÉÅÌÉú Î≥ÄÍ≤Ω
                document.querySelectorAll('.category-filters button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎìú
                const category = this.dataset.category === 'all' ? 'Ï†ÑÏ≤¥' : this.textContent.replace(/.*\s/, '');
                loadKeywordResearch(category);
            });
        });
        
        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('keywordResults').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('keywordResults').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('keywordResults').innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
    </script>
