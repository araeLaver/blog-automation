    <script>

        document.addEventListener('DOMContentLoaded', function() {

        // í‚¤ì›Œë“œ ë¶„ì„
        async function analyzeKeyword() {
            const keyword = document.getElementById('keywordInput').value.trim();
            if (!keyword) {
                alert('í‚¤ì›Œë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/keywords/analyze?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.success) {
                    displaySingleKeyword(data.keyword);
                } else {
                    showError('í‚¤ì›Œë“œ ë¶„ì„ ì‹¤íŒ¨: ' + data.error);
                }
            } catch (error) {
                console.error('í‚¤ì›Œë“œ ë¶„ì„ ì˜¤ë¥˜:', error);
                showError('í‚¤ì›Œë“œ ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {

        // ì¹´í…Œê³ ë¦¬ë³„ í‚¤ì›Œë“œ ë¦¬ì„œì¹˜ ë¡œë“œ
        async function loadKeywordResearch(category) {
            showLoading();
            
            try {
                let url = '/api/keywords/research';
                if (category !== 'ì „ì²´') {
                    url += `?category=${encodeURIComponent(category)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayKeywords(data.keywords);
                    updateStats(data.keywords);
                } else {
                    showError('í‚¤ì›Œë“œ ë¦¬ì„œì¹˜ ì‹¤íŒ¨: ' + data.error);
                }
            } catch (error) {
                console.error('í‚¤ì›Œë“œ ë¦¬ì„œì¹˜ ì˜¤ë¥˜:', error);
                showError('í‚¤ì›Œë“œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            } finally {

            }
        }
        
        // í‚¤ì›Œë“œ ëª©ë¡ í‘œì‹œ
        function displayKeywords(keywords) {
            const container = document.getElementById('keywordResults');
            container.innerHTML = '';
            
            if (keywords.length === 0) {
                container.innerHTML = '<div class="alert alert-info text-center">ê²€ìƒ‰ëœ í‚¤ì›Œë“œê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            const row = document.createElement('div');
            row.className = 'row';
            
            keywords.forEach(keyword => {
                const col = document.createElement('div');
                col.className = 'col-lg-6 col-md-6 col-sm-12';
                col.appendChild(createKeywordCard(keyword));
                row.appendChild(col);
            });
            
            container.appendChild(row);
        }
        
        // ë‹¨ì¼ í‚¤ì›Œë“œ í‘œì‹œ
        function displaySingleKeyword(keyword) {
            const container = document.getElementById('keywordResults');
            container.innerHTML = '';
            
            const row = document.createElement('div');
            row.className = 'row justify-content-center';
            
            const col = document.createElement('div');
            col.className = 'col-lg-8';
            col.appendChild(createKeywordCard(keyword));
            row.appendChild(col);
            
            container.appendChild(row);
            
            // ë‹¨ì¼ í‚¤ì›Œë“œ í†µê³„ ì—…ë°ì´íŠ¸
            updateStats([keyword]);
        }
        
        // í‚¤ì›Œë“œ ì¹´ë“œ ìƒì„±
        function createKeywordCard(keyword) {
            const card = document.createElement('div');
            
            // ê¸°íšŒ ì ìˆ˜ì— ë”°ë¥¸ í´ë˜ìŠ¤ ê²°ì •
            let opportunityClass = 'low-opportunity';
            let opportunityBadgeClass = 'opportunity-low';
            let opportunityText = 'ë‚®ìŒ';
            
            if (keyword.opportunity_score > 50) {
                opportunityClass = 'high-opportunity';
                opportunityBadgeClass = 'opportunity-high';
                opportunityText = 'ë†’ìŒ';
            } else if (keyword.opportunity_score > 25) {
                opportunityClass = 'medium-opportunity';
                opportunityBadgeClass = 'opportunity-medium';
                opportunityText = 'ë³´í†µ';
            }
            
            card.className = `keyword-card ${opportunityClass}`;
            
            card.innerHTML = `
                <div class="opportunity-badge ${opportunityBadgeClass}">
                    ${opportunityText} (${keyword.opportunity_score})
                </div>
                
                <div class="card-body p-4">
                    <h5 class="keyword-title">${escapeHtml(keyword.keyword)}</h5>
                    
                    <div class="keyword-stats">
                        <span class="stat-item volume-stat">
                            ğŸ“Š ${formatNumber(keyword.search_volume)} ê²€ìƒ‰/ì›”
                        </span>
                        <span class="stat-item competition-stat">
                            âš”ï¸ ê²½ìŸë„ ${keyword.competition}
                        </span>
                        <span class="stat-item intent-stat">
                            ğŸ¯ ${keyword.search_intent}
                        </span>
                        <span class="stat-item category-stat">
                            ğŸ“‚ ${keyword.category}
                        </span>
                    </div>
                    
                    <div class="progress mb-3" style="height: 8px; border-radius: 10px;">
                        <div class="progress-bar" role="progressbar" 
                             style="width: ${Math.min(keyword.difficulty, 100)}%; 
                                    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);"
                             aria-valuenow="${keyword.difficulty}" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <small class="text-muted">ë‚œì´ë„: ${keyword.difficulty}/100</small>
                    
                    <div class="related-keywords">
                        <strong style="font-size: 0.9em; color: #666;">ê´€ë ¨ í‚¤ì›Œë“œ:</strong><br>
                        ${keyword.related_keywords.map(kw =>

                        ).join('')}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(keywords) {
            if (keywords.length === 0) return;
            
            const totalKeywords = keywords.length;
            const highOpportunity = keywords.filter(k => k.opportunity_score > 50).length;
            const avgVolume = Math.round(keywords.reduce((sum, k) => sum + k.search_volume, 0) / keywords.length);
            
            // ê°€ì¥ ë§ì€ ì¹´í…Œê³ ë¦¬ ì°¾ê¸°
            const categoryCount = {};
            keywords.forEach(k => {
                categoryCount[k.category] = (categoryCount[k.category] || 0) + 1;
            });
            const bestCategory = Object.keys(categoryCount).reduce((a, b) => 
                categoryCount[a] > categoryCount[b] ? a : b
            );
            
            document.getElementById('totalKeywords').textContent = totalKeywords;
            document.getElementById('highOpportunity').textContent = highOpportunity;
            document.getElementById('avgVolume').textContent = formatNumber(avgVolume);
            document.getElementById('bestCategory').textContent = bestCategory;
            
            document.getElementById('statsSummary').style.display = 'block';
        }
        
        // ì¹´í…Œê³ ë¦¬ í•„í„° ì´ë²¤íŠ¸
        document.querySelectorAll('.category-filters button').forEach(btn => {

                document.querySelectorAll('.category-filters button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // ì¹´í…Œê³ ë¦¬ ë¡œë“œ
                const category = this.dataset.category === 'all' ? 'ì „ì²´' : this.textContent.replace(/.*\s/, '');
                loadKeywordResearch(category);
            });
        });
        
        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function showLoading() {

            document.getElementById('keywordResults').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('keywordResults').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('keywordResults').innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');

        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
