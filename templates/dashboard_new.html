<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택삭제 기능 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .bulk-actions {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .bulk-count {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 5px 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">🚀 선택삭제 기능 테스트</h1>
        
        <div class="row">
            <!-- WordPress -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <input type="checkbox" class="form-check-input me-2" id="select-all-wordpress" onchange="toggleSelectAll('wordpress')">
                        <h5 class="mb-0"><i class="bi bi-wordpress"></i> WordPress 콘텐츠</h5>
                    </div>
                    
                    <div id="wordpress-bulk-actions" class="bulk-actions mx-3 mt-3">
                        <div>
                            <span class="bulk-count" id="wordpress-count">0개 선택됨</span>
                        </div>
                        <div>
                            <button class="btn btn-light btn-sm me-2" onclick="deselectAll('wordpress')">
                                <i class="bi bi-x"></i> 해제
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="bulkDelete('wordpress')">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                    
                    <div class="card-body" id="wordpress-files">
                        <div class="border rounded p-3 mb-2">
                            <input type="checkbox" class="form-check-input me-2" data-id="1" onchange="updateSelection('wordpress')">
                            <strong>WordPress 테스트 파일 1</strong>
                            <div class="text-muted small mt-1">2025.08.11 01:00</div>
                        </div>
                        <div class="border rounded p-3 mb-2">
                            <input type="checkbox" class="form-check-input me-2" data-id="2" onchange="updateSelection('wordpress')">
                            <strong>WordPress 테스트 파일 2</strong>
                            <div class="text-muted small mt-1">2025.08.11 02:00</div>
                        </div>
                        <div class="border rounded p-3 mb-2">
                            <input type="checkbox" class="form-check-input me-2" data-id="3" onchange="updateSelection('wordpress')">
                            <strong>WordPress 테스트 파일 3</strong>
                            <div class="text-muted small mt-1">2025.08.11 03:00</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tistory -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <input type="checkbox" class="form-check-input me-2" id="select-all-tistory" onchange="toggleSelectAll('tistory')">
                        <h5 class="mb-0"><i class="bi bi-file-earmark-text"></i> Tistory 콘텐츠</h5>
                    </div>
                    
                    <div id="tistory-bulk-actions" class="bulk-actions mx-3 mt-3">
                        <div>
                            <span class="bulk-count" id="tistory-count">0개 선택됨</span>
                        </div>
                        <div>
                            <button class="btn btn-light btn-sm me-2" onclick="deselectAll('tistory')">
                                <i class="bi bi-x"></i> 해제
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="bulkDelete('tistory')">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                    
                    <div class="card-body" id="tistory-files">
                        <div class="border rounded p-3 mb-2">
                            <input type="checkbox" class="form-check-input me-2" data-id="1" onchange="updateSelection('tistory')">
                            <strong>Tistory 테스트 파일 1</strong>
                            <div class="text-muted small mt-1">2025.08.11 01:30</div>
                        </div>
                        <div class="border rounded p-3 mb-2">
                            <input type="checkbox" class="form-check-input me-2" data-id="2" onchange="updateSelection('tistory')">
                            <strong>Tistory 테스트 파일 2</strong>
                            <div class="text-muted small mt-1">2025.08.11 02:30</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = { wordpress: new Set(), tistory: new Set() };
        
        function toggleSelectAll(type) {
            const selectAll = document.getElementById(`select-all-${type}`);
            const checkboxes = document.querySelectorAll(`#${type}-files input[type="checkbox"]`);
            
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
            updateSelection(type);
        }
        
        function updateSelection(type) {
            const checkboxes = document.querySelectorAll(`#${type}-files input[type="checkbox"]:checked`);
            const bulkActions = document.getElementById(`${type}-bulk-actions`);
            const countElement = document.getElementById(`${type}-count`);
            
            selectedFiles[type] = new Set(Array.from(checkboxes).map(cb => cb.dataset.id));
            
            countElement.textContent = `${selectedFiles[type].size}개 선택됨`;
            bulkActions.style.display = selectedFiles[type].size > 0 ? 'flex' : 'none';
            
            // 전체선택 체크박스 상태 업데이트
            const selectAll = document.getElementById(`select-all-${type}`);
            const totalCheckboxes = document.querySelectorAll(`#${type}-files input[type="checkbox"]`).length;
            selectAll.indeterminate = selectedFiles[type].size > 0 && selectedFiles[type].size < totalCheckboxes;
            selectAll.checked = selectedFiles[type].size === totalCheckboxes;
        }
        
        function deselectAll(type) {
            document.querySelectorAll(`#${type}-files input[type="checkbox"]`).forEach(cb => cb.checked = false);
            document.getElementById(`select-all-${type}`).checked = false;
            updateSelection(type);
        }
        
        function bulkDelete(type) {
            const ids = Array.from(selectedFiles[type]);
            if (ids.length === 0) {
                alert('삭제할 파일을 선택해주세요');
                return;
            }
            
            if (confirm(`선택한 ${ids.length}개의 ${type} 파일을 삭제하시겠습니까?`)) {
                alert(`삭제 완료: ${ids.join(', ')}`);
                deselectAll(type);
            }
        }
    </script>
</body>
</html>
